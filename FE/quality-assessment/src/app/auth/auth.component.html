<div class="page">
  <form [formGroup]="form" (submit)="submit()" style="min-width: 350px">
    <div class="form-group mb-3">
      <label>Login</label>
      <input formControlName="login" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Login">
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
  </form>
</div>
